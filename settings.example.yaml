  jwt_public_key: |
    -----BEGIN PUBLIC KEY-----
    ssssssssssssssssssssssssssssss
    ssssssssssssssssssssssssssssss
    sssssssssss
    -----END PUBLIC KEY-----
mongo:
  uri: mongodb://user:password@localhost:27017/db?authSource=admin
telegram:
  bot_token: <bot_token>
  bot_username: <bot_username>
innopolis_sso:
  client_id: <client_id>
  client_secret: <client_secret>
  redirect_uri: <callback_url>
  resource_id: null
web_url: http://127.0.0.1
