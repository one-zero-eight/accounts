  session_secret_key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Run 'openssl genrsa -out private.pem 2048' to generate keys
  jwt_private_key: |
    -----BEGIN RSA PRIVATE KEY-----
    ssssssssssssssssssssssssssssss
    ssssssssssssssssssssssssssssss
    ssssssssssssssssssssssssssssss
    ssssssssssssssssssssssssssssss
    -----END RSA PRIVATE KEY-----
